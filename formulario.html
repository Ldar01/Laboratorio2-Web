<html>
    <head>
        <title> Practica2</title>
    </head>
    <body>
        <header>
            <center><h1>Curriculum Vitae</h1></center>
        </header>

        <section>
            <form action="index.html" method="post">
            <fieldset>
                <legend>Personal Data</legend>
                DUI: <input type="text" placeholder="048134128" pattern="[0-9]{9}" required>
                First Name: <input type="text" pattern="[A-Za-z]+" placeholder="First Name" required>
                Last Name: <input type="text" pattern="[A-Za-z]+" placeholder="Last Name"required>
                Gender <input type="radio" name="radio"> F
                <input type="radio" name="radio"> M <br><br>
                Contact Number: <input type="tel" pattern="[0-9]{8}" >
                Birthday: <input type="date" required>
                Civil Status <select>
                    <option>Single</option>
                    <option>Married</option>
                </select>
                Image <input type="file">
            </fieldset>
        
        <br>
        <br>
        
            <fieldset>
                <legend>Work Experience</legend>
                <textarea rows="10" cols="200" placeholder="Experience"></textarea>
            </fieldset>
        
            <fieldset>
                <legend>Academic Training</legend>
                <textarea rows="10" cols="200" placeholder="Academic Training"></textarea>
            </fieldset>
        
            <fieldset>
                <legend>Further Training</legend>
                
                    <fieldset>
                        <legend>Programming Languages</legend>
                        <input type="checkbox" name="check[]">Java
                        <input type="checkbox" name="check[]">C# 
                        <input type="checkbox" name="check[]">Python 
                        <input type="checkbox" name="check[]">C++
                        <input type="checkbox" name="check[]">Ruby  
                    </fieldset>
                
                <br>
                
                        <fieldset>
                            <legend>Web Technologies</legend>
                            <input type="checkbox" name="check[]">HTML5 
                            <input type="checkbox" name="check[]">CSS/CSS3 
                            <input type="checkbox" name="check[]">Materialize CSS 
                            <input type="checkbox" name="check[]">Javascript 
                            <input type="checkbox" name="check[]">Node.js 
                            <input type="checkbox" name="check[]">Spring MVC 
                        </fieldset>
                
            </fieldset>
            <br>
            <input type = "submit" value="Send">
            <input type="reset" value="Cancel">

        </form>
        </section>
        <br>
        
    </body>
</html>
